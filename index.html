<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!--link to css style-->
    <link href="./resourses/style/style.css" rel="stylesheet" type="text/css">
    <!--linking favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./resourses/images/favicon-32x32.png">
    <title>Fylo Data Storge</title>
</head>
<body>
    <!--main section in the page -->
    <main>

        <div class="left">
            <figure  class="logo"><img src="./resourses/images/logo.svg" alt="logo" > </figure>
            <div class="icons">
                <figure><img src="./resourses/images/icon-document.svg" alt="icon-document"></figure>
                <figure><img src="./resourses/images/icon-folder.svg" alt="icon-folder"></figure>
                <figure><img src="./resourses/images/icon-upload.svg" alt="icon-upload "></figure>
            </div>
        </div>

       

        <div class="right">
            <div class="extra" style="font-weight: 700; color: hsl(229, 57%, 11%); font-size: 2.2rem;">
                185 <span class="gray">gb left</span>
            </div>
            <div>
                <h1>You've used <b>815 GB</b> of your storage</h1>
                <div class="storge">
                    <div class="pink"></div>
                </div>
                <div class="stroge-value">
                    <span style="flex-grow: 2;" >0 GB</span>
                    <span>1000 GB</span>
                </div>
                
            </div>
        </div>

    </main>
    
</body>
</html>
